<template name="manageevent">
	{{#unless loggedInToEdit}}
	{{> loginToEdit}}
	{{else}}
	{{>editevent}}
	{{/unless}}
</template>

<template name="editevent">
	<p><b>{{eventName}}</b></p>
	<p><b>{{eventDate}}, {{eventTime}}</b></p>

	<p>
		{{#each fittingEvents}}
		{{#each guests}}
		{{guestName}}, {{guestEmail}} <br>
		{{/each}}
		{{/each}}
	</p>
	
	<div class="container">
		<form role ="form" id="formlist" class="add-guest">
			<div class="form-group">
				<label>Guest Name: </label>
				<input type="text" class= "form-control" name="guestNameBox"/>
			</div>
			<div class="form-group">
				<label>Guest Email: </label>
				<input type="text" class= "form-control" name="guestEmailBox"/>
			</div>
			

			<input type="submit">

		</form>
	</div>
</template>

<template name="loginToEdit">
	<div class="container">
		<p>Please login to edit your event: </p>
		<form role= "form" id="formlist" class="logInToEdit">
			<div class="form-group">
				<label>Event ID: </label>
				<input type="text" class= "form-control" name="eventIDBox"/>
			</div>
			<div class="form-group">
				<label>Event Password: </label>
				<input type="text" class= "form-control" name="eventPasswordBox"/>
			</div>
			
			<div id= "buttn">
				<input class="btn btn-default btn-circle btn-xl" type="submit">
			</div>
			
		</form>
	</div>
</template>
