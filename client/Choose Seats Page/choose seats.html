<template name="chooseseats">
	{{#if loggedInSeats}}
	{{> chooseSeatsActual}}
	{{else}}
	{{> logInSeats}}
	{{/if}}
</template>

<template name="chooseSeatsActual">
	<form class="selectSeatmates">
		<p>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Crucial</th>
						<th>Important</th>
						<th>Person</th>
					</tr>
				</thead>

				<tbody>
					{{#each events}}
					{{#each guests}}
					{{> guest}}
					{{/each}}
					{{/each}}
				</tbody>
			</table>
		</p>
		<div id= "buttn">
			<input class="btn btn-default btn-circle btn-xl" type="submit">
		</div>
	</form>
</template>

<template name="guest">
	<tr>
		<td><input type="checkbox" name="crucialBox" value="{{guestName}}"></td>
		<td><input type="checkbox" name="wantBox" value="{{guestName}}"></td> 
		<td>{{guestName}}</td>
	</tr>
</template>

<template name="logInSeats">
	<form class="logintoseating">
		<p>
			Please enter some information before selecting your seats. <br>
			User ID: <input type="text" name="userIDBox"/> <br>
			Event ID: <input type="text" name="eventIDBox"/> 
		</p>
		<div id= "buttn">
			<input class="btn btn-default btn-circle btn-xl" type="submit">
		</div>
	</form>
</template>
