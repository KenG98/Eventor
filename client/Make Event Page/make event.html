<template name="makeevent">
	{{#unless doneMakingEvent}}
	{{> eventform}}
	{{else}}
	{{> donemakingevent}}
	{{/unless}}
</template>


<template name="eventform">
	<div class="container">
		<form role ="form" id="formlist" class="new-event">
			<p id="formdivide">EVENT INFO</p>
			<div class="form-group">
				<label>Your Email: </label>
				<input type="text" class= "form-control" name="adminEmail"/>
			</div>
			<div class="form-group">
				<label> Event Name: </label>
				<input type="text" class= "form-control" name="eventName"/>
			</div>
			<div class= "form-group">
				<label>Event Date: </label>
				<input type="date" class= "form-control" name="eventDate"/> 
			</div>
			<div class="form-group">
				<label>Event Time: </label>
				<input type="time" class= "form-control" name="eventTime">  
			</div>
			<p id="formdivide">GUEST INFO</p>
			<div class="form-group">
				<label>	Number of people per table: </label>
				<input type="number" class= "form-control" name="numPeoplePerTable"> 
			</div>
			<div class="form-group">
				<label>	Number of tables: </label>
				<input type="number" class= "form-control" name="numTables">
			</div>

			<div id= "buttn">
				<input class="btn btn-default btn-circle btn-xl" type="submit">
			</div>
		</form>
	</div>
</template>


<template name="donemakingevent">
	{{!-- <p> Great! Your event details have been sent to you. The email includes your event ID and password. </p> --}}
	<p>Great! Remember these credentials </p>
	<p> 
		Event ID: {{eventid}} <br>
		Event Password: {{eventpass}}
	</p>
</template>
