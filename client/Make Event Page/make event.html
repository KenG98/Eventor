<template name="makeevent">
	{{#unless doneMakingEvent}}
		{{> eventform}}
	{{else}}
		{{> donemakingevent}}
	{{/unless}}
</template>


<template name="eventform">
	<form class="new-event">
		<p>
		Your Email: <input type="text" name="adminEmail"/> <br>
		Event Name: <input type="text" name="eventName"/> <br>
		Event Date: <input type="date" name="eventDate"/> <br>
		Event Time: <input type="time" name="eventTime"> <br> 
		Number of people per table: <input type="number" name="numPeoplePerTable"> <br> 
		Number of tables: <input type="number" name="numTables"> <br> 
	    </p>
	    <div id= "buttn">
		<input type="submit">
	 </div>
	</form>
</template>


<template name="donemakingevent">
	<p> Great! Your event details have been sent to you. The email includes your event ID and password. </p>
</template>
